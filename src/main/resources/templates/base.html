<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat:wght@300&display=swap">
        <style>
                .logo-container {
                    background-color: #47bcff;
                    color: #FFF;
                }
                .logo {
                    font-family: 'Handlee', cursive;
                    font-size: 2.5rem;
                }
                .jumbotron {
                    background-color: #DCDCDC;
                    border-radius: 1em;
                }
                .card {
                    width: 100%;
                }
            </style>
        <title>Alura mudi</title>
    </head>

    <div th:fragment="logo">
        <div class="logo-container p-3 d-flex justify-content-between">
            <span class="logo ml-2">mudi</span>
            <span class="mt-3 mr-2">
                <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
                <a onclick="document.querySelector('#form-login').submit" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
                <form id="form-login" th:action="@{/logout}" method="POST"></form>
            </span>
        </div>

        <div class="mb-2" sec:authorize="isAuthenticated()">
            <div class="col">
                <nav class="nav">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                    <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
                    <a class="nav-link" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
                </nav>
            </div>
        </div>
    </div>

    <div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2 p-5">
        <h1 class="display-4" th:text="${valor}"></h1>
    </div>
</html>
